<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1">Marcel Thiemann</span>
        <span id="header-placeholder" class="navbar-brand">Weather dashboard</span>
    </nav>
    <!-- Main content -->
    <main class="container">
        <div class="divider"></div>
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-sm-3">
                <!-- Search field -->
                <form>
                    <h5>Search for a city:</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Berlin" aria-label="city" aria-describedby="city-search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="city-search">
                                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                </svg>
                            </button>
                        </div>
                      </div>
                </form>
                <!-- City selector -->
                <div>
                    <button type="button" class="btn btn-outline-dark btn-top">San Francisco</button>
                    <button type="button" class="btn btn-outline-dark">New York City</button>
                    <button type="button" class="btn btn-outline-dark">Toronto</button>
                    <button type="button" class="btn btn-outline-dark">Paris</button>
                    <button type="button" class="btn btn-outline-dark">Berlin</button>
                    <button type="button" class="btn btn-outline-dark">Stuttgart</button>
                    <button type="button" class="btn btn-outline-dark">Tokyo</button>
                    <button type="button" class="btn btn-outline-dark btn-bottom">Sydney</button>
                </div>
            </aside>
            <!-- Detail overview -->
            <div class="col-sm-9 pl-5">
                <div class="row detail-overview">
                    <div class="col-sm-12">
                        <h2>Berlin, Germany</h2>
                        <ul id="weather-details" class="mt-4">
                            <li id="temperature">Temperature: 25Â°C</li>
                            <li id="humidity">Humidity: 39%</li>
                            <li id="wind">Wind speed: 5 km/h</li>
                            <li id="uv">UV index: 9.49</li>
                        </ul>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="row mt-5">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4>5 day forecast</h4>
                            </div>
                        </div>
                        <div class="row ml-1">
                            <div class="col-sm-2 forecast mr-1 mb-2">
                                May 29, 2020
                            </div>
                            <div class="col-sm-2 forecast mr-1 mb-2">
                                May 30, 2020
                            </div>
                            <div class="col-sm-2 forecast mr-1 mb-2">
                                June 1, 2020
                            </div>
                            <div class="col-sm-2 forecast mr-1 mb-2">
                                June 2, 2020
                            </div>
                            <div class="col-sm-2 forecast mr-1 mb-2">
                                June 3, 2020
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
